<!DOCTYPE html>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
      <form class="login100-form validate-form" [formGroup]="fgFormulario">
        <span class="login100-form-title p-b-33">
          Login de sistema
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Un usuario valido es requerido">
          <input class="input100" type="text" formControlName="usuario" name="usuario" placeholder="Usuario">
          <span class="focus-input100-1"></span>
          <span class="focus-input100-2"></span>
        </div>

        <div class="wrap-input100 rs1 validate-input" data-validate="Password es requerido">
          <input class="input100" type="password" formControlName="password" name="password" placeholder="Password">
          <span class="focus-input100-1"></span>
          <span class="focus-input100-2"></span>
        </div>
        
        <div class="wrap-input100 rs1 validate-input" data-validate="Aplicación es requerida">
          <input class="input100" type="aplicacion" formControlName="aplicacion" name="aplicacion" placeholder="Aplicación">
          <span class="focus-input100-1"></span>
          <span class="focus-input100-2"></span>
        </div>

        <div class="container-login100-form-btn m-t-20">
          <button (click) = "enviarSolicitud()" [disabled]="!fgFormulario.valid" class="login100-form-btn">
            Ingresar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
